<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <style>
    body {
      overflow: hidden;
      overflow-y: auto;
    }
  </style>
</head>

<body class="pt14">
  <section class="max-w3xl mxauto space-y-16 relative z20 pb20">
    <div class="space-y-6">
      <h1 class="text-xl font-semibold text-gray9 dark-text-white">
        Tooltip
      </h1>
      <div
        class="p10 rd-lg bg-gradient-to-bl from-blue6 via-indigo4 to-sky6 h96 flex gap-4 items-center justify-center">
        <div class="flex items-center gap4 relative">
          <button aria-label="tooltip with default placement" data-fx-tooltip data-tooltip id="tooltip-test"
            class="relative bg-neutral8 text-white b b-gray8 p2 rd-full">
            <span aria-hidden="true" class="flex i-carbon-chevron-down"></span>
            <p data-fx-popper
              class="absolute w48 px4 py1.5 text-center text-gray6 truncate bg-white rd-lg shadowlg dark-shadownone shadowgray2 dark-bg-gray8 dark-text-white">
              This is a tooltip
            </p>
          </button>
          <button aria-label="tooltip with top placement" data-fx-tooltip data-tooltip id="tooltip-testTop"
            class="relative bg-neutral8 text-white b b-gray8 p2 rd-full">
            <span aria-hidden="true" class="flex i-carbon-chevron-up"></span>
            <p data-fx-popper
              class="absolute w48 px4 py1.5 text-center text-gray6 truncate bg-white rd-lg shadowlg dark-shadownone shadowgray2 dark-bg-gray8 dark-text-white">
              This is a tooltip
            </p>
          </button>
          <button aria-label="tooltip with left placement" data-fx-tooltip data-tooltip id="tooltip-testLeft"
            class="relative bg-neutral8 text-white b b-gray8 p2 rd-full">
            <span aria-hidden="true" class="flex i-carbon-chevron-left"></span>
            <p data-fx-popper
              class="absolute w48 px4 py1.5 text-center text-gray6 truncate bg-white rd-lg shadowlg dark-shadownone shadowgray2 dark-bg-gray8 dark-text-white">
              This is a tooltip
            </p>
          </button>
          <button aria-label="tooltip with right placement" data-fx-tooltip data-tooltip id="tooltip-testRight"
            class="relative bg-neutral8 text-white b b-gray8 p2 rd-full">
            <span aria-hidden="true" class="flex i-carbon-chevron-right"></span>
            <p data-fx-popper
              class="absolute w48 px4 py1.5 text-center text-gray6 truncate bg-white rd-lg shadowlg dark-shadownone shadowgray2 dark-bg-gray8 dark-text-white">
              This is a tooltip
            </p>
          </button>
        </div>
      </div>
    </div>
    <div class="space-y-6">
      <div space-y-1>
        <h1 class="text-xl font-semibold text-gray9 dark-text-white">
          TriggerMode : Hove
        </h1>
        <p text-gray7>
          Show When Trigger Hover and Hide when Popover Element Loose Focus
        </p>
      </div>
      <div
        class="p10 rd-lg bg-gradient-to-bl from-gray6 via-neutral4 to-zinc6 h96 flex items-center justify-center gap-4">
        <div class="flex items-center gap4 relative">
          <button aria-label="tooltip with default placement" data-fx-tooltip data-tooltip id="tooltip-testClick"
            class="relative bg-neutral8 text-white b b-gray8 p2 rd-full">
            <span aria-hidden="true" class="flex i-carbon-chevron-down"></span>
            <p data-fx-popper
              class="absolute w48 px4 py1.5 text-center text-gray6 truncate bg-white rd-lg shadowlg dark-shadownone shadowgray2 dark-bg-gray8 dark-text-white">
              On click only
            </p>
          </button>
          <button aria-label="tooltip with default placement" data-fx-tooltip data-tooltip id="tooltip-testHover"
            class="relative bg-neutral8 text-white b b-gray8 p2 rd-full">
            <span aria-hidden="true" class="flex i-carbon-chevron-down"></span>
            <p data-fx-popper
              class="absolute w48 px4 py1.5 text-center text-gray6 truncate bg-white rd-lg shadowlg dark-shadownone shadowgray2 dark-bg-gray8 dark-text-white">
              Only On-Hover
            </p>
          </button>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="./main.ts"></script>
</body>

</html>
