  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <section class="mx-auto space-y-16 max-w2xl py20">

      <h1 class="text-xl font-semibold text-gray9 dark-text-white">
        Collapse

      <div class="p10 rd-lg bg-gradient-to-bl from-gray50 via-neutral1 to-zinc50 flex flex-col space-y-5">
        <div data-custom-range-wrapper
          data-range-indicator="peer-disabled-bg-op50 rd-lg bg-emerald6 dark-bg-emerald5 h2" id="range_custom1"
          class="relative wfull flex items-center h4">
          <input data-input-range type="range" name="range_slide_3" min="0" value="0" max="100" class="
        wfull absolute appearance-none cursor-pointer
         disabled-cursor-not-allowed disabled-op50 
         focus-outline-none peer group bg-transparent rd-lg 
         focus-visible-ring-2 
         focus-visible-ring-emerald6 
         dark-focus-visible-ring-emerald5 
         focus-visible-ring-offset-2 
         focus-visible-ring-offset-white 
         dark-focus-visible-ring-offset-gray9 h4 
         [&::-webkit-slider-thumb]:relative 
         [&::-webkit-slider-thumb]:z-[1] 
         [&::-webkit-slider-thumb]:appearance-none 
         [&::-webkit-slider-thumb]:rd-full 
         text-emerald5 dark-text-emerald-400 
         [&::-webkit-slider-thumb]:ring-2 
         [&::-webkit-slider-thumb]:ring-current 
         [&::-webkit-slider-thumb]:bg-white 
         [&::-webkit-slider-thumb]:dark-bg-gray950
         [&::-webkit-slider-thumb]:size-4
         [&::-webkit-slider-thumb]:-mt-1 
         [&::-webkit-slider-runnable-track]:group-disabled-bg-op50
         [&::-webkit-slider-runnable-track]:bg-gray2
         [&::-webkit-slider-runnable-track]:dark-bg-gray8 
         [&::-webkit-slider-runnable-track]:rd-lg
         [&::-webkit-slider-runnable-track]:h-2
